<div class="modal-header">
  <h4 class="modal-title">Sign Up</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal('Close Button Clicked')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Enter Account Information</p>
  <form>
    <div class="form-group row">
        <label for="email" class="col-2 col-form-label">Email</label>
        <div class="col-10">
          <input id="email" class="form-control" type="email" required placeholder="Email"
                  [(ngModel)]="email" name="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-2 col-form-label">Password</label>
        <div class="col-10">
          <input type="password" class="form-control" id="password" placeholder="Password"
                  [(ngModel)]="password" name="password">
        </div>
      </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" [disabled]="signUpDisabled" (click)="signUp()">Sign Up</button>
  <button type="button" class="btn btn-outline-dark" (click)="closeModal('Cancel Button Clicked')">Close</button>
</div>
