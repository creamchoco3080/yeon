<div class="signin-container container">
  <h1 class="row justify-content-center">YEON</h1>
  <div class="row justify-content-center">
    <form class="col-8">
      <div class="form-group row">
          <label for="email" class="col-2 col-form-label">Email</label>
          <div class="col-10">
            <input id="email" class="form-control" type="email" required placeholder="Email"
                    [(ngModel)]="email" name="email">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-2 col-form-label">Password</label>
          <div class="col-10">
            <input type="password" class="form-control" id="password" placeholder="Password"
                    [(ngModel)]="password" name="password">
          </div>
        </div>
        <div class="form-group row">
          <button class="btn btn-primary btn-block" type="submit" 
                  [disabled]="loginDisabled" (click)="signIn()">Sign In</button>
        </div>
    </form>
  </div>
</div>
