<div class="modal-header">
  <h4 class="modal-title">Sign Up</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal('Close Button Clicked')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Enter Account Information</p>
  <form>
    <div class="form-group row">
        <label for="username" class="col-2 col-form-label">Username</label>
        <div class="col-10">
          <input id="username" class="form-control" type="text" required placeholder="Username"
                  [(ngModel)]="username" name="username">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-2 col-form-label">Password</label>
        <div class="col-10">
          <input type="password" class="form-control" id="password" placeholder="Password"
                  [(ngModel)]="password" name="password">
        </div>
      </div>
      <div class="form-group row">
        <label for="firstName" class="col-2 col-form-label">First Name</label>
        <div class="col-10">
          <input type="text" class="form-control" id="firstName" placeholder="First Name"
                  [(ngModel)]="firstName" name="firstName">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-2 col-form-label">Last Name</label>
        <div class="col-10">
          <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                  [(ngModel)]="lastName" name="lastName">
        </div>
      </div>
  </form>
</div>
<div class="modal-footer">
  <span class="error-message">{{errorMessage}}</span>
  <button type="button" class="btn btn-primary" [disabled]="signUpDisabled" (click)="signUp()">Sign Up</button>
  <button type="button" class="btn btn-outline-dark" (click)="closeModal('Cancel Button Clicked')">Close</button>
</div>
