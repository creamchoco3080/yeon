<ngb-alert class="error-alert" *ngIf="errorMessage" type="danger"
          (close)="errorMessage=null">{{errorMessage}}</ngb-alert>
<div class="signin-container container">
  <h1 class="row justify-content-center">YEON</h1>
  <div class="row justify-content-center">
    <form class="col-8">
      <div class="form-group row">
          <label for="username" class="col-2 col-form-label">Username</label>
          <div class="col-10">
            <input id="username" class="form-control" type="text" required placeholder="Username"
                    [(ngModel)]="username" name="username">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-2 col-form-label">Password</label>
          <div class="col-10">
            <input type="password" class="form-control" id="password" placeholder="Password"
                    [(ngModel)]="password" name="password">
          </div>
        </div>
        <div class="form-group row">
          <button class="btn btn-primary btn-block" type="submit" 
                  [disabled]="loginDisabled" (click)="signIn()">Sign In</button>
        </div>
        <div class="form-group row">
          <button class="btn btn-primary btn-block" type="submit" 
                  (click)="signUp()">Sign Up</button>
        </div>
    </form>
  </div>
</div>
